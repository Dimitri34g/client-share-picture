<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
  <ion-header>
    <ion-toolbar>
      <ion-title>Sign Up</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <form (ngSubmit)="signUp()">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input
          type="text"
          [(ngModel)]="name"
          name="name"
          required
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
        ></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" expand="block">Sign Up</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-content>
</ion-header>
